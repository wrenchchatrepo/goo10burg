fields:
  - id: 1
    name: pk
    datatype: string
    example: tpdmv
    definition: "5 lowercase alphanumeric chars primary key auto generated"
  - id: 2
    name: type
    datatype: string
    example: script
    definition: "script or document"
  - id: 3
    name: language
    datatype: string
    example: python
    definition: "language of the generated script"
  - id: 4
    name: new_filename
    datatype: string
    example: deploy_looker.py
    definition: "name of the new generated file"
  - id: 5
