    datatype: string
    example: "generate a diagram based on the contents of this file"
    definition: "prompt for eraser.io api"
  - id: 16
    name: tagline_required
    datatype: boolean
    example: 1
    definition: "If true, include a one-sentence high-level summary as a comment at the top of the file"
  - id: 17
    name: old_filepath
    datatype: string
    example: "/Users/dionedge/dev/goo10burg/source_files/scripts/"
    definition: "location of existing file if any"
  - id: 18
    name: new_filepath
    datatype: string
    example: "/Users/dionedge/dev/goo10burg/finished_files/scripts/"
    definition: "location of new file"
  - id: 19
    name: labels
    datatype: array string
    example: "#script, #automation, #platform, #looker"
    definition: "1 to 5 descriptive labels that categorize the content"
  - id: 20
    name: diagram_#_pk
    datatype: string
    example: "[diagram_1_pk] xzc8l"
    definition: "gbr7k"
  - id: 21
    name: zipfile
    datatype: array string
    example: "tpdmv, xzc8l, rx8u0"
    definition: "pk of all files associated with this file"
