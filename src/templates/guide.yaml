    name: number_assertions
    datatype: integer
    example: 1
    definition: "integers 1 through 2"
  - id: 23
    name: assertion_#_sentence
    datatype: string
    example: "[assertion_1_sentence] This python script deploys a collections JSON files to stand up a standard instance of Looker."
    definition: "assertion to help with generation, using standard placeholder names for any specific details"
  - id: 24
    name: paragraph_per_assertions
    datatype: integer
