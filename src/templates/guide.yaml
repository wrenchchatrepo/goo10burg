    name: input
    datatype: string
    example: "this goes in"
    definition: "helps generate the script, using standard placeholder names for any specific details"
  - id: 12
    name: process
    datatype: string
    example: "this is happesn to the input"
    definition: "helps generate the script, using standard placeholder names for any specific details"
  - id: 13
    name: output
    datatype: string
    example: "this is the result"
    definition: "helps generate the script, using standard placeholder names for any specific details"
