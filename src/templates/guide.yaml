  - id: 28
    name: approx_words_per_paragraphs
    datatype: integer
    example: 330
    definition: "integer between 100 and 400"
  - id: 29
    name: approx_total_words
    datatype: integer
    example: 660
    definition: "27 x 28"
  - id: 30
    name: package
    datatype: array string
