    datatype: string
    example: deploy_looker.py
    definition: "name of the existing file if any"
  - id: 6
    name: update_date
    datatype: date
    example: today()
    definition: "date of generation"
  - id: 7
    name: version
    datatype: integer
    example: 2
    definition: "previous version + 1"
  - id: 8
    name: description
    datatype: string
